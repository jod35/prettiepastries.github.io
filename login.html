<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1 class="logo">Pretty Pastries</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">register</a></li>
        </ul>
    </header>

    <form action="" name="login_form" method="">
    <div class="login">

        <h1>Login Form</h1>
        <div class="form">
            <p>Username or Email</p>
            <input type="text" name="form" id="prompt" required class="myfield">
        </div>

        <div class="form">
            <p>Password</p>
            <input type="password" name="password" required id="login-password" class="myfield">
        </div>

        <div class="form">
            <button type="submit" class="mybtn" id="login">Login</button>
        </div>
        <small>Do not have an account, <a href="register.html">Register</a></small>
    </div>
</form>
    
    <script src="js/index.js"></script>
    <script src="js/form_validation.js"></script>
</body>
</html>
